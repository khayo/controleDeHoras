<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Criar Arquivo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-label>Todos</ion-label>      
      <ion-button fill="outline" slot="end" (click)="arquivarTodos()">Arquivar</ion-button>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label>Mês Anterior</ion-label>      
      <ion-button fill="outline" slot="end" (click)="mesAnterior()">Arquivar</ion-button>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label>Anterior a este mês</ion-label>      
      <ion-button fill="outline" slot="end">Arquivar</ion-button>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label position="stacked">Anteriores à</ion-label>
      <ion-datetime display-format="DD/MM/YYYY" pickerFormat="DD/MM/YYYY"></ion-datetime>
      <ion-button fill="outline" slot="end">Arquivar</ion-button>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label >Entre</ion-label>
      <ion-label position="stacked">Início</ion-label>
      <ion-datetime display-format="DD/MM/YYYY" pickerFormat="DD/MM/YYYY"></ion-datetime>
      <ion-label position="stacked">Fim</ion-label>
      <ion-datetime display-format="DD/MM/YYYY" pickerFormat="DD/MM/YYYY"></ion-datetime>
      <ion-button fill="outline" slot="end">Arquivar</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
